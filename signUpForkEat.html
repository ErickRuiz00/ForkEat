<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signUpStyle.css">
  </head>
  <body>
    <div class="register-container">
      <h1>Regístrate</h1>
      <form>
        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
          <option value="">Seleccionar una opción</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>

        <label for="goal">Objetivo de salud:</label>
        <select id="goal" name="goal" required>
          <option value="">Seleccionar una opción</option>
          <option value="lose-weight">Perder peso</option>
          <option value="gain-weight">Ganar peso</option>
          <option value="maintain-weight">Mantener peso</option>
        </select>

        <input type="submit" value="Registrarse">

        <div class="login-link">
          ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
        </div>

        <div class="disclaimer">
          Al registrarte aceptas nuestros <a href="#">términos y condiciones</a>.
        </div>

      </form>
    </div>
  </body>
</html>
